<!DOCTYPE html>
<html ng-app="Logic">
	<head>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc5/angular-material.min.css"/>
		<link rel="stylesheet" href="logic.css"/>
		<meta charset="utf-8" />
		<title>Logic</title>
	</head>

	<body ng-cloak>
		<div class="container" ng-controller="LogicCtrl">
			<div layout="column">
				<div flex>
					<md-content>
						<canvas id="logic" width="400" height="400" ng-click="click($event)"></canvas>
					</md-content>
				</div>
				<div flex>
					<md-input-container class="md-block">
						<label>Definition</label>
						<textarea ng-model="definition" rows="20"></textarea>
					</md-input-container>
				</div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
		<script src="domain.js"></script>
		<script src="logic.js"></script>
	</body>
</html>
