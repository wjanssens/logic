<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Logic</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">

		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async:1"></script>
		<script>
require([
	"dijit/layout/BorderContainer", 
	"dijit/layout/ContentPane", 
	"dijit/Menu",
	"dijit/MenuItem",
	"dijit/MenuBar",
	"dijit/MenuBarItem",
	"dijit/PopupMenuBarItem",
	"dojo/domReady!"
], function(BorderContainer, ContentPane, Menu, MenuItem, MenuBar, MenuBarItem, PopupMenuBarItem) {
	var appLayout = new BorderContainer({
		design: "headline"
	}, 'appLayout');
	
	var menubar = new MenuBar({
		region: "top"
	});
	appLayout.addChild(menubar);
	menubar.addChild(new MenuBarItem({
		label: "Test"
	}))
	appLayout.addChild(new ContentPane({
		region: "center",
		content: "Header content (top)"
	}));
	appLayout.addChild(new ContentPane({
		region: "left",
		style: "256px",
		content: "Sidebar content (left)",
		splitter: true
	}));
	appLayout.startup();
});
		</script>
	</head>
	<body class="claro">
		<div id="appLayout" style="height: 100%;"></div>
	</body>
</html>
